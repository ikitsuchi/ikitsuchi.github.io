{{- $image := .Page.Resources.GetMatch (printf "%s" .Destination ) -}}
{{- with $image -}}
    {{ if .Text }}
    <figure>
        <img class="img-zoomable" src="{{ $image.RelPermalink }}" alt="{{ .Text }}" />
        <figcaption>{{ .Text }}</figcaption>
    </figure>
    {{ else }}
    <img class="img-zoomable" src="{{ $image.RelPermalink }}" alt="{{ .Text }}" />
    {{ end }}
{{ end }}
